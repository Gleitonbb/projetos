<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            color: rgb(180, 121, 121);
        }
    </style>
</head>
<body>
    <h1>Treinamento de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>  
            <label for="icor"></label>Cores
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel"></label>Nivel de Saturação
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
          
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
            
        <p>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
