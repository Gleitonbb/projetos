<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::placeholder{
            color: rgba(0, 0, 0, 0.178);
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" minlength="1" placeholder="Nome Completo" autocomplete="name">
   </p> 

   <p>
    <label for="imedia">Media</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
   </p> 

   <p>
    <label for="ihor">Hora da Prova</label>
    <input type="time" name="hor" id="ihor" value="13:30">
    </p>

   <p>
    <label for="imes">Mes da Nota</label>
    <input type="month" name="mes" id="imes" value="2024-01">
   </p>

    <p>
        <label for="idat">Data da Prova</label>
        <input type="date" name="dat" id="idat" value="2024-01-04">
    </p>

   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
    </form> 
  
</body>
</html>
