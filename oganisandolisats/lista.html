<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisando Listas</title>
</head>
<body>
    <h1>Nomes da Familia Brito</h1>
    <h2>Nomes de Primos</h2>

    <ol type="I" start=""><!--pode usar 1, A, a I,i-->
        <li>Gleiton</li>
        <li>Nilton</li>
        <li>Carla</li>
        <li>Nadya</li>
        <li>Vinicio</li>
        <li>Ceistina</li>
    </ol>

    <h2>Listas Desordenadas</h2> 

    <ul type="circle">
        <li>Tio Silvan</li> <!--pode usar "circle, disc, square-->
        <li>Tia Francisca</li>
        <li>Tia Ana</li>
        <li>Tia Maria</li>
        <li>Tia Elcina</li>
        <li>Tia Badia</li>
    </ul>
        
   

    
</body>
</html>
